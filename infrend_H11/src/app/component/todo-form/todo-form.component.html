<div class="container mt-4">
  <h2 style="text-align: center; margin-bottom: 50px;">ğŸ“ TODO</h2>
  <form (ngSubmit)="submitForm()" #todoForm="ngForm" class="col-md-6" style="margin: auto;">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" style="margin-bottom: 15px;" id="title" required [(ngModel)]="todo.title" name="title"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" style="margin-bottom: 15px;" id="description" required [(ngModel)]="todo.description" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="datetime-local" class="form-control" style="margin-bottom: 15px;" id="deadline" required [(ngModel)]="todo.deadline" name="deadline"/>
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" style="margin-bottom: 15px;" id="status" required [(ngModel)]="todo.status" name="status">
        <option [ngValue]="false">In progress</option>
        <option [ngValue]="true">Completed</option>
      </select>
    </div>
    <button class="btn btn-outline-secondary" style="float: right;" (click)="cancel()">Cancel</button>
    <button type="submit" class="btn btn-outline-success" style="margin-right: 15px; float: right;">Submit</button>
  </form>
</div>
